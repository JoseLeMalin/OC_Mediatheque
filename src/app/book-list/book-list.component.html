<div fxFlex fxLayout="row" fxLayoutAlign="space-around center" class="booklist">
  <mat-list role="list" *ngFor="let book of bookList">
    <mat-list-item role="listitem" class="item">
      <app-single-book
        [id]="book.id"
        [title]="book.title"
        [author]="book.author"
        [picture]="book.picture"
        [synopsis]="book.synopsis"
      >
      </app-single-book>
    </mat-list-item>
  </mat-list>
  <button type="button" (click)="onNewBook()">Add new book</button>
</div>
