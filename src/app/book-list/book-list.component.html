<mat-list role="list">
  <mat-list-item role="listitem" *ngFor="let book of bookList">
    <app-single-book
      [id]="book.id"
      [title]="book.title"
      [author]="book.author"
      [photo]="book.photo"
      [synopsis]="book.synopsis"
    >
    </app-single-book>
  </mat-list-item>
</mat-list>

<button type="button" (click)="onNewBook()">Add new book</button>
